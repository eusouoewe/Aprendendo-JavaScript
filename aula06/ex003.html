<!DOCTYPE html>
<html lang="pt-br">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Convertendo e Somando Variáveis</title>
        <style>
                body {
                        background-color: rgb(107, 107, 207);
                        color: white;
                        font: normal 20pt Arial;
                }

                h1 {
                        color: green;
                }
        </style>
</head>
<body>
        <h1>Olá, Mundo!</h1>
        <p>Me livrei da maldição (mais uma vez)</p>
        <script>
                var n1 = Number(prompt('Digite um número: '))
                var n2 = Number(prompt('Digite outro número: '))
                var s = n1 + n2
                alert(`A soma entre ${n1} e ${n2} é ${s}`)
        </script>
</body>
</html>
