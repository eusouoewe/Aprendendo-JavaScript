<!DOCTYPE html>
<html lang="pt-br">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Desafio Usando Condições</title>
</head>
<body>
        <h1>Naturalidade</h1>
        Digite seu país de origem: <input type="text" name="país" id="pais">
        <input type="button" value="Verificar" onclick="verificar()">
        <div id="res"></div>
        <script>
                function verificar() {
                        var pais = document.getElementById('pais')
                        var res = document.getElementById('res')
                        if (pais != 'Brasil') {
                                res.innerHTML = 'Você é de outro país!'
                        }
                        else if (pais == 'Brasil') {
                                res.innerHTML = 'Olha que coisa mais linda, mais cheia de graça...'
                        }
                }
        </script>
</body>
</html>
