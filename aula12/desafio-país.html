<!DOCTYPE html>
<html lang="pt-br">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Identificando Naturalidade</title>
</head>
<style>
        * {
                font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
                text-align: center;
        }
        div {
                margin-top: 20px;
        }
</style>
<body>
        <h1>Identificando o País de Origem</h1>
        Digite seu país: <input type="text" name="país" id="país">&nbsp;&nbsp;<input type="button" value="Verificar" onclick="verificar()">
        <div id="res"></div>
        <script>
                function verificar() {
                        var país = document.getElementById('país').value
                        var res = document.getElementById('res')
                        res.innerHTML = `<p>Você vem do País: <strong>${país}</strong></p>`
                        if (país == 'Brasil', 'brasil', 'BRASIL') {
                                res.innerHTML += '<p>Olha que coisa mais linda, mais cheia de graça...</p>'
                        }
                        else {
                                res.innerHTML += '<p> Você é estrangeiro, que bacana!</p>'
                        }
                }
        </script>
</body>
</html>
