<!DOCTYPE html>
<html lang="pt-br">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Desafio Usando Condições</title>
</head>
<body>
        <h1>Naturalidade</h1>
        Digite seu país de origem: <input type="text" name="país" id="txtpaís">
        <input type="button" value="verificar" onclick="verificar()">
        <div id="res"></div>
        <script>
                function verificar() {
                        var país = document.getElementById("txtpaís")
                        var res = document.getElementById("res")
                        if (país != "Brasil") {
                                res.innerHTML = '<p>Você é estrangeiro(a)! Deve ser bacana morar lá.</p>'
                        }
                        else {
                                res.innerHTML = '<p>Olha que coisa mais linda, mais cheia de graça...</p>'
                        }
                }
        </script>
</body>
</html>
